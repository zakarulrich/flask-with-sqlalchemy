name: Check push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Python 3.8 installation
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Python independencies installation
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      - name: Test check
        run: pipenv run nosetests
